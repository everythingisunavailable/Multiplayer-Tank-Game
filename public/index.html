<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;padding: 0; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; position:relative;}
        canvas{width: 90%; }

        .right-controls, .left-controls{
            margin: 1rem;
        }
        .right-controls{
            display: none;
            position: absolute;
            bottom: 3rem;
            right: 2rem;
            z-index: 100;
        }
        .left-controls{
            display: none;
            position: absolute;
            left: 2rem;
            bottom: 1rem;
            z-index: 100;
        }
        .right-controls span, .left-controls span{
            z-index: 50;
        }
        .touch-button{
            width: 4rem;
            height: 4rem;
            margin: 1rem;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgba(198, 171, 171, 0.42);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .selected{
            background-color: rgba(198, 171, 171, 0.8);
        }

        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        @media only screen and (max-width: 1200px){
            .left-controls{
                display: block;
            }
            .right-controls{
                display: flex;
            }
        }
        
    </style>
</head>
<body>
    <div class="left-controls">
        <div class="touch-button forwards prevent-select"><span>forward</span></div>
        <div class="touch-button backwards prevent-select"><span>back</span></div>
    </div>
    <div class="right-controls">
        <div class="touch-button left prevent-select"><span>left</span></div>
        <div class="touch-button right prevent-select"><span>right</span></div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
